<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Art Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gallery-container">
        <!-- Navigation -->
        <div class="nav-controls">
            <button id="prev-btn" class="nav-btn">Previous</button>
            <button id="gallery-view-btn" class="nav-btn">Gallery View</button>
            <button id="next-btn" class="nav-btn">Next</button>
        </div>

        <!-- Gallery View (Grid of thumbnails) -->
        <div id="gallery-grid" class="gallery-grid">
            <!-- Thumbnails will be generated by JavaScript -->
        </div>

        <!-- Exhibit View (Single artwork display) -->
        <div id="exhibit-view" class="exhibit-view hidden">
            <div class="artwork-container">
                <img id="current-artwork" src="/placeholder.svg" alt="Artwork">
                <div class="artwork-info">
                    <h2 id="artwork-title">Title</h2>
                    <p id="artwork-artist">Artist</p>
                    <p id="artwork-year">Year</p>
                    <p id="artwork-description">Description</p>
                </div>
            </div>
        </div>

        <!-- Zoom View -->
        <div id="zoom-view" class="zoom-view hidden">
            <div class="zoom-container">
                <img id="zoom-artwork" src="/placeholder.svg" alt="Zoomed Artwork">
            </div>
            <button id="close-zoom-btn" class="close-btn">Ã—</button>
        </div>
    </div>

    <footer>
        <p>Virtual Art Gallery &copy; 2025</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
